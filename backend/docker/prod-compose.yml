version: '2'

services:
  userstudy_db:
    image: postgres:9.5
    ports:
      - '5432:5432'
    volumes:
      - 'pg_container:/var/lib/postgresql/data'
    environment:
      POSTGRES_USER: postgres
      PGDATA: '/var/lib/postgresql/data'
      POSTGRES_DB: userstudy_production
  
  userstudy_app:
    image: rest-api
    ports:
      - "80:3001"
    links:
      - userstudy_db
    environment:
      NODE_ENV: 'production'
      PG_HOST: 'userstudy_db'
  
volumes:
  pg_container: